  mumble:
    restart: always
    container_name: mumble
    image: magicalex/mumble:latest
    ports:
      - "64738:64738"
      - "64738:64738/udp"
    volumes:
      - /mnt/docker/mumble/conf:/opt/mumble/conf
      - /mnt/docker/mumble/data:/opt/mumble/data
