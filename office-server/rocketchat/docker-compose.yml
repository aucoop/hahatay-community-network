version: "3"

services:

  rocketchat:
    container_name: rocketchat
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rocketchat.entrypoints=http"
      - "traefik.http.routers.rocketchat.rule=Host(`chat.intranet-hahatay.org`)"
      - "traefik.http.middlewares.rocketchat-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.rocketchat.middlewares=rocketchat-https-redirect"
      - "traefik.http.routers.rocketchat-secure.entrypoints=https"
      - "traefik.http.routers.rocketchat-secure.rule=Host(`chat.intranet-hahatay.org`)"
      - "traefik.http.routers.rocketchat-secure.tls=true"
      - "traefik.http.routers.rocketchat-secure.service=rocketchat"
      - "traefik.http.services.rocketchat.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
    image: registry.rocket.chat/rocketchat/rocket.chat:latest
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    volumes:
      - ./data/uploads:/app/uploads
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      - REG_TOKEN=${REG_TOKEN}
    #       - MAIL_URL=smtp://smtp.email
    #       - HTTP_PROXY=http://proxy.domain.com
    #       - HTTPS_PROXY=http://proxy.domain.com
    depends_on:
      - mongo
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo:4.0
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./data/db:/data/db
      - ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    container_name: mongo-init-replica
    image: mongo:4.0
    networks:
      - proxy
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo

networks:
  proxy:
    external: true
